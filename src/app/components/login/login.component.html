<section>
  <div class="color"></div>
  <div class="color"></div>
  <div class="color"></div>
  <div class="box">
    <div class="square" style="--i: 0"></div>
    <div class="square" style="--i: 1"></div>
    <div class="square" style="--i: 2"></div>
    <div class="square" style="--i: 3"></div>
    <div class="square" style="--i: 4"></div>
    <div class="container">
      <div class="form">
        <h2>Iniciar Sesion</h2>
        <form id="loginForm">
          <div class="inputBox">
            <input
              [(ngModel)]="correo"
              type="text"
              placeholder="Correo Electrónico"
              id="email"
              name="email"
            />
          </div>
          <div class="inputBox">
            <input
              [(ngModel)]="clave"
              type="password"
              placeholder="Contraseña"
              id="password"
              name="password"
            />
          </div>
          <div class="inputBox">
            <input type="submit" value="Ingresar" (click)="onSubmit()" />
          </div>
          <p class="forget">
            No tienes una cuenta ?
            <a (click)="navigateToRegister()">Registrate aquí</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</section>

<router-outlet></router-outlet>
